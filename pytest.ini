[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
markers =
    basic: Basic model format conversion tests
    quantization: Quantization format tests
    batch: Batch conversion tests
    api: API usage tests
    slow: Slow running tests
    fast: Fast running tests
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::FutureWarning
    ignore::torch.jit.TracerWarning
    ignore::transformers.utils.generic.TracerWarning
    ignore::torch.onnx.TracerWarning
    ignore::torch._C.TracerWarning
    ignore::pytest.PytestDeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning
    ignore::ImportWarning
    ignore::RuntimeWarning
    ignore::Warning